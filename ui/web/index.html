<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LinkedIn Automation Lab</title>

  <style>
    :root {
      --neon-blue: #38bdf8;
      --neon-purple: #a855f7;
      --neon-green: #34d399;
      --neon-red: #f87171;
      --bg-dark: #020617;
      --bg-panel: rgba(2,6,23,.88);
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617 60%);
      color: #e5e7eb;
      overflow-x: hidden;
    }

    header {
      padding: 22px 28px;
      border-bottom: 1px solid #1f2937;
      background: linear-gradient(
        90deg,
        rgba(56,189,248,.08),
        rgba(168,85,247,.06)
      );
      box-shadow:
        0 0 25px rgba(56,189,248,.15),
        inset 0 0 40px rgba(168,85,247,.05);
    }

    h1 {
      margin: 0;
      font-size: 26px;
      color: var(--neon-blue);
      text-shadow:
        0 0 8px rgba(56,189,248,.6),
        0 0 18px rgba(56,189,248,.4);
      animation: glowPulse 4s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 8px rgba(56,189,248,.6); }
      50% { text-shadow: 0 0 22px rgba(56,189,248,.9); }
    }

    .badge {
      margin-top: 6px;
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(6,95,70,.25);
      color: var(--neon-green);
      font-size: 12px;
      box-shadow: 0 0 14px rgba(52,211,153,.45);
    }

    .container {
      padding: 28px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }

    .card {
      background: var(--bg-panel);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(148,163,184,.15);
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 35px rgba(168,85,247,.15),
        inset 0 0 20px rgba(56,189,248,.05);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: var(--neon-purple);
      text-shadow: 0 0 10px rgba(168,85,247,.6);
    }

    .stat {
      font-size: 22px;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      box-shadow: 0 0 12px rgba(168,85,247,.4);
      font-size: 15px;
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .progress-bg {
      margin-top: 12px;
      background: #020617;
      border-radius: 8px;
      overflow: hidden;
    }

    .progress-bar {
      height: 10px;
      width: 0%;
      background: linear-gradient(90deg, #34d399, #38bdf8);
      box-shadow: 0 0 12px rgba(56,189,248,.8);
      transition: width .6s ease;
    }

    pre {
      margin: 0;
      background: #020617;
      padding: 12px;
      border-radius: 12px;
      height: 220px;
      overflow-y: auto;
      font-size: 13px;
      color: #34d399;
      box-shadow: inset 0 0 12px rgba(52,211,153,.2);
    }
  </style>
</head>

<body>
<header>
  <h1>LinkedIn Automation Lab</h1>
  <span class="badge">Educational Mode</span>
</header>

<div class="container">

  <div class="card">
    <h3>üü¢ Status</h3>
    <div id="status" class="stat">Loading‚Ä¶</div>
  </div>

  <div class="card">
    <h3>üéØ Strategy</h3>
    <select id="strategySelect">
      <option value="slow">Slow & Careful</option>
      <option value="normal">Normal User</option>
      <option value="aggressive">Aggressive</option>
    </select>
    <div id="strategyStatus" style="margin-top:8px;font-size:14px;"></div>
  </div>

  <div class="card">
    <h3>üïµÔ∏è Stealth Plugins</h3>
    <div id="stealthList"></div>
  </div>

  <div class="card">
    <h3>üìä Daily Usage</h3>
    <div id="usageText" class="stat">‚Äî</div>
    <div class="progress-bg">
      <div id="usageBar" class="progress-bar"></div>
    </div>
  </div>

  <div class="card" style="grid-column:1 / -1;">
    <h3>Live Logs</h3>
    <pre id="logsBox">Loading logs‚Ä¶</pre>
  </div>

</div>

<script>
  const API_BASE = window.location.origin;

  /* -------- STATUS -------- */
  fetch(`${API_BASE}/api/health`)
    .then(r => r.json())
    .then(d => {
      const el = document.getElementById('status');
      el.innerText = d.status.toUpperCase();
      el.style.color = '#34d399';
    });

  /* -------- DAILY STATS -------- */
  fetch(`${API_BASE}/api/stats`)
    .then(r => r.json())
    .then(s => {
      document.getElementById('usageText').innerText =
        `${s.actions} / ${s.max_actions} actions today`;
      document.getElementById('usageBar').style.width =
        Math.round((s.actions / s.max_actions) * 100) + '%';
    });

  /* -------- STRATEGY -------- */
  const strategySelect = document.getElementById('strategySelect');
  const strategyStatus = document.getElementById('strategyStatus');

  fetch(`${API_BASE}/api/strategy`)
    .then(r => r.json())
    .then(d => {
      strategySelect.value = d.strategy;
      strategyStatus.innerText = `Active: ${d.strategy.toUpperCase()}`;
      strategyStatus.style.color = '#34d399';
    });

  strategySelect.addEventListener('change', () => {
    fetch(`${API_BASE}/api/strategy/set`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ strategy: strategySelect.value })
    })
    .then(r => r.json())
    .then(d => {
      strategyStatus.innerText = `Active: ${d.strategy.toUpperCase()}`;
    });
  });

  /* -------- STEALTH -------- */
  const stealthList = document.getElementById('stealthList');

  fetch(`${API_BASE}/api/stealth`)
    .then(r => r.json())
    .then(plugins => {
      Object.entries(plugins).forEach(([name, enabled]) => {
        const row = document.createElement('div');
        row.className = 'toggle-row';

        const label = document.createElement('span');
        label.innerText = name.toUpperCase();

        const toggle = document.createElement('input');
        toggle.type = 'checkbox';
        toggle.checked = enabled;

        toggle.onchange = () => {
          fetch(`${API_BASE}/api/stealth/set`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ plugin: name, enabled: toggle.checked })
          });
        };

        row.appendChild(label);
        row.appendChild(toggle);
        stealthList.appendChild(row);
      });
    });

  /* -------- LIVE LOGS -------- */
  const logsBox = document.getElementById('logsBox');

  function fetchLogs() {
    fetch(`${API_BASE}/api/logs`)
      .then(r => r.json())
      .then(logs => {
        logsBox.innerText = logs.join('\n');
        logsBox.scrollTop = logsBox.scrollHeight;
      });
  }

  setInterval(fetchLogs, 1500);
  fetchLogs();
</script>

</body>
</html>
